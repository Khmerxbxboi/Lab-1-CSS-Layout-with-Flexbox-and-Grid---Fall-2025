<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 1 Flexbox and Grid</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive, sans-serif;
      background: #fffae6;
      margin: 15px;
    }

    h1 {
      background: yellow;
      color: red;
      text-align: center;
      padding: 5px;
      border: 3px dashed black;
    }


    .flex-container {
      display: flex;
      background: pink;
      border: 2px solid black;
      margin-bottom: 40px;
      padding: 5px;
    }

    .flex-item {
      flex: 1;
      margin: 3px;
      background: orange;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border: 2px dotted blue;
    }


    .grid-container {
      display: grid;
      grid-template-columns: 100px 1fr 2fr;
      gap: 5px;
      background: lightgreen;
      border: 3px solid purple;
      padding: 10px;
    }

    .grid-item {
      background: cyan;
      border: 1px solid black;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Lab 1: Flexbox and Grid Layout</h1>

  <h2>Flexbox Example</h2>
  <div class="flex-container">
    <div class="flex-item">Box A</div>
    <div class="flex-item">Box B</div>
    <div class="flex-item">Box C</div>
  </div>

  <h2>Grid Example</h2>
  <div class="grid-container">
    <div class="grid-item">One</div>
    <div class="grid-item">Two</div>
    <div class="grid-item">Three</div>
    <div class="grid-item">Four</div>
    <div class="grid-item">Five</div>
    <div class="grid-item">Six</div>
  </div>

</body>
</html>
